<html lang="en">

    <meta charset="UTF-8">

    <title></title>
	<style>
		.dropdown:hover{
			background-color:wheat;
				
			color:black;

   <div class="sidebar border-end border-bottom border-light position-fixed" style="background-color:transparent;width: 225px;height: 100vh;padding-top: 5rem;">
    <div class="list-group fw-bold" style="border-radius:0px ; background-color:transparent; color: white ;height: 50px;">
        <a href="adminDashboard.jsp" class="list-group-item list-group-item-action">Dashboard</a> <!-- active -->
        
        
        <div class="dropdown">
            <button class="btn dropdown-toggle w-100 h-100 text-start fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent ; color:white">
                Customer Purchases
            </button>
            <ul class="dropdown-menu w-100 bg-dark fw-bold" style="color:white">
                <li><a class="dropdown-item" href="addCustomerPurchase.jsp">Add New Customer</a></li>
                <li><a class="dropdown-item" href="displayList">Show Customer List</a></li>
            </ul>
        </div>
        
        <div class="dropdown">
            <button class="btn dropdown-toggle w-100 h-100 text-start fw-bold" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent ; color:white">
                Income & Expenses
            </button>
            <ul class="dropdown-menu w-100 bg-dark fw-bold" style="color:white">
                <li><a class="dropdown-item" href="addIncomeNExpense.jsp">Add New Income/Expense</a></li>
                <li><a class="dropdown-item" href="displayIncomeNExpenseList">Show Income/Expense List</a></li>
            </ul>
        </div>
        
        <a href="billList.jsp" class="list-group-item list-group-item-action">List of Bills</a>
		
        <!-- Dropdown for Loans -->
        <div class="dropdown">
            <button class="btn dropdown-toggle w-100 h-100 text-start fw-bold" type="button" id="loanDropdown" data-bs-toggle="dropdown" aria-expanded="false" style="background-color: transparent ; color:white">
                Loans
            </button>
            <ul class="dropdown-menu w-100 bg-dark fw-bold" aria-labelledby="loanDropdown" style="color:white">
                <li><a class="dropdown-item" href="loanProvided.jsp">Loans Provided</a></li>
                <li><a class="dropdown-item" href="newLoan.jsp">New Loan</a></li>
            </ul>
        </div>
		
		<!-- here refer to the display Invoice data is done so that it fetches the customer data and add that data to the invoice page -->
        <a href="displayInvoiceData" class="list-group-item list-group-item-action">Generate Invoice</a>
    </div>
</div>
